<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css' rel="stylesheet">
    </head>
    <body>
        <!--Block-->
        <div class='mb-4'>Hello <div class="bg-yellow-300 w-32 h-6">World</div></div>
        <!--Inline-->
        <div class='mb-4'>Hello <div class="bg-yellow-300 w-32 h-6 inline">World</div></div>
        <!--Inline-block-->
        <div class='mb-4'>Hello <div class="bg-yellow-300 w-32 h-6 inline-block">World</div></div>

        <!--Hidden-->
        <div class='mb-4'>Hello <div class="bg-yellow-300 w-32 h-6 hidden">World</div></div>
    </body>
</html>
