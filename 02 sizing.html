<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css' rel="stylesheet">
    </head>
    <body class=''>
        <!--SIZING-->
        <!-- 16 px, every integer number is a 4 px size, maximum of 64-->
        <div class="bg-gray-500 w-4">TExt</div>
        <!-- 128 px (32*4) -->
        <div class="bg-gray-500 w-32 h-32">TExt</div>
        <!-- When it has a fraction should take the fraction of the page -->
        <div class="bg-gray-800 w-1/2">Half Page</div>
        <!-- 12 column system -->
        <div class="bg-green-800 w-3/12">1/4</div>
        <div class="bg-red-800 w-3/12">1/4</div>
        <div class="bg-blue-800 w-6/12">1/2</div>
        <!-- You can use screen or full to show complete page-->
        <div class="bg-gray-500 w-screen">Full Page</div>
    </body>
</html>
