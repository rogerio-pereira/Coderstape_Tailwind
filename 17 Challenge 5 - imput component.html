<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="h-screen flex flex-col justify-center items-center bg-gray-200">
        <label for="name" class='font-bold text-blue-800 text-sm'>Full name</label>
        <input 
            type="text" 
            name="name" 
            id="name" 
            class='bg-white text-blue-500 placeholder-blue-300 border-gray-300 focus:border-blue-300 shadow rounded py-2 px-4 m-2 w-4/6'
            placeholder="Enter your full name"
        >
        <input 
            type="submit"
            class='bg-blue-800 hover:bg-blue-900 text-blue-200 hover:text-blue-300 py-2 px-4 rounded font-bold' 
            value="Save" 
        >
    </body>
</html>
