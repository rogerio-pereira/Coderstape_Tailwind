<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css' rel="stylesheet">
    </head>
    <body class=''>
        <!--COLORS-->
        <div class="bg-gray-200">TExt</div>
        <div class="bg-white">Body</div>
        <div class="bg-blue-800">Footer</div>



        <!--SIZING-->
        <!-- 16 px, every integer number is a 4 px size, maximum of 64-->
        <div class="bg-gray-500 w-4">TExt</div>
        <!-- 128 px (32*4) -->
        <div class="bg-gray-500 w-32 h-32">TExt</div>
        <!-- When it has a fraction should take the fraction of the page -->
        <div class="bg-gray-800 w-1/2">Half Page</div>
        <!-- 12 column system -->
        <div class="bg-green-800 w-3/12">1/4</div>
        <div class="bg-red-800 w-3/12">1/4</div>
        <div class="bg-blue-800 w-6/12">1/2</div>
        <!-- You can use screen or full to show complete page-->
        <div class="bg-gray-500 w-screen">Full Page</div>



        <!--PADDING AND MARGIN-->
        <!--Margin-->
        <div class="bg-blue-800 w-32 h-32 m-4">Text</div>
        <div class="bg-blue-500 w-32 h-32 mb-4">Text</div>
        <div class="bg-blue-300 w-32 h-32 ml-4">Text</div>
        <div class="bg-blue-100 w-32 h-32 mx-4">Text</div> <!--x axis-->
        <!--padding-->
        <div class="bg-blue-800 w-32 h-32 p-4">Text</div>
        <div class="bg-blue-500 w-32 h-32 pb-4">Text</div>
        <div class="bg-blue-300 w-32 h-32 pl-4">Text</div>
        <div class="bg-blue-100 w-32 h-32 py-4">Text</div> <!-- y axis-->
    </body>
</html>
