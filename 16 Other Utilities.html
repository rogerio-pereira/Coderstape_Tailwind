<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css' rel="stylesheet">
    </head>
    <body class='bg-gray-200 p-6'>
        <div class='flex justify-around mb-16'>
            <div class="shadow-lg bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                shadow-lg
            </div>
            <div class="shadow-md bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                shadow-md
            </div>
            <div class="shadow-xl bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                shadow-xl
            </div>
            <div class="shadow-2xl bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                shadow-2xl
            </div>
        </div>

        <div class='flex justify-around mb-16'>
            <div class="opacity-100 bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                opacity-100
            </div>
            <div class="opacity-75 bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                opacity-75
            </div>
            <div class="opacity-50 bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                opacity-50
            </div>
            <div class="opacity-25 bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                opacity-25
            </div>
            <div class="opacity-0 bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                opacity-0
            </div>
        </div>

        <div class='flex justify-around mb-16'>
            <div class="cursor-default bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-default
            </div>
            <div class="cursor-pointer bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-pointer
            </div>
            <div class="cursor-wait bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-wait
            </div>
            <div class="cursor-text bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-text
            </div>
            <div class="cursor-move bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-move
            </div>
            <div class="cursor-not-allowed bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                cursor-not-allowed
            </div>
        </div>

        <div class='flex justify-around mb-16'>
            <div class='justify-center'>
                Click boxes to test
            </div>
            <div class="select-none bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                select-none
            </div>
            <div class="select-text bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                select-text
            </div>
            <div class="select-all bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                select-all
            </div>
            <div class="select-auto bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                select-auto
            </div>
        </div>

        <!-- 
            sr = Screen readers 
        
            sr-only disables the element but enable for screen readers
            not-sr-only enables the element but disable for screen readers
        -->
        <div class='flex justify-around mb-16'>
            <div class="sr-only bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                sr-only
            </div>
            <div class="not-sr-only bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
                not-sr-only
            </div>
        </div>
    </body>
</html>
